Ecrivez une condition pour savoir si le contenu de cette variable est supérieur à 10. Si tel est le cas, affichez une fenêtre alert() pour en informer l'utilisateur.

var monNombre = 15;
<script type="text/javascript">
	var monNombre = parseInt(prompt("Donnez moi un chiffre :"));
    //var monNombre = 15;

    if (monNombre > 10) {
    	alert(monNombre + " est un nombre plus grand que 10");
    } else if (monNombre < 10) {
    	alert(monNombre + " est un nombre plus petit que 10");
    } else if (monNombre === 10) {
    	alert(monNombre + " est un nombre = à 10");
    } else {
    	alert("Ceci n'est pas un nombre.");
    }

</script>
